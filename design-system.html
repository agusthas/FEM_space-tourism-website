<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Design system</h1>

      <section id="colors">
        <h2><span>01</span> colors</h2>

        <div class="flex">
          <div style="flex-grow: 1">
            <div
              class="bg-dark text-white uppercase"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #0B0D17
            </div>
            <p><span class="text-accent uppercase">RGB</span> 11, 13, 23</p>
            <p><span class="text-accent uppercase">HSL</span> 230°, 35%, 7%</p>
          </div>
          <div style="flex-grow: 1">
            <div
              class="bg-accent text-dark uppercase"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #D0D6F9
            </div>
            <p><span class="text-accent uppercase">RGB</span> 208, 214, 249</p>
            <p><span class="text-accent uppercase">HSL</span> 231°, 77%, 90%</p>
          </div>
          <div style="flex-grow: 1">
            <div
              class="bg-white text-dark uppercase"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #FFFFFF
            </div>
            <p><span class="text-accent uppercase">RGB</span> 255, 255, 255</p>
            <p><span class="text-accent uppercase">HSL</span> 0°, 0%, 100%</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
